    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: 'AIzaSyDOncn5acOOFemVk4Bk2K9idQlEbkLMme0',
        authDomain: 'selfstudy-fire-002.firebaseapp.com',
        databaseURL:
          'https://selfstudy-fire-002-default-rtdb.asia-southeast1.firebasedatabase.app',
        projectId: 'selfstudy-fire-002',
        storageBucket: 'selfstudy-fire-002.appspot.com',
        messagingSenderId: '388771549343',
        appId: '1:388771549343:web:632c77d704aa5a960dd2aa',
      }

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig)
      const db = firebase.firestore()

      document
        .getElementById('create-category')
        .addEventListener('click', async function () {
          // Creating Category1
          await db
            .collection('Category1')
            .doc('개념강의')
            .set({ name: '개념강의' })

          // Creating Category2 under Category1
          await db
            .collection('Category1')
            .doc('개념강의')
            .collection('Category2')
            .doc('수학')
            .set({ name: '수학' })

          // Creating Category3 under Category2
          await db
            .collection('Category1')
            .doc('개념강의')
            .collection('Category2')
            .doc('수학')
            .collection('Category3')
            .doc('A')
            .set({ name: 'A' })

          // Creating Category4 under Category3
          await db
            .collection('Category1')
            .doc('개념강의')
            .collection('Category2')
            .doc('수학')
            .collection('Category3')
            .doc('A')
            .collection('Category4')
            .doc('1')
            .set({ name: '1' })
        })

      // Add more event listeners here to fetch and display data
      // according to the selected option
    </script>
